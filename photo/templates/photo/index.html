<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Album</title>
<!--      <button class="btn btn-dark" type="button"><a class="c"  href="/load_form">Add New</a></button>-->
      <a href="/load_form" class="btn btn-dark btn-lg active mt-2" role="button" aria-pressed="true">Add New</a>

    <div class="container mt-4">
      <div class="row">

        {% for b in a %}


        <div  class="col-md-3 col-lg-3 mb-4 ">
           <div class="card  " style="height:300px; overflow:scroll">
               <h2>{{b.caption}}</h2>
               <p>posted on :{{b.published_date}}</p>
              <img class="img-fluid" src="{{b.image.url}}" alt="">
              <p class="w-100">{{b.description}}</p>

           </div>
           <a href="editPhoto/{{b.id}}" class="btn btn-dark btn-sm active" role="button" aria-pressed="true">Edit</a>
           <a href="deletePhoto/{{b.id}}" class="btn btn-dark btn-sm active" role="button" aria-pressed="true">Delete</a>



 </div>






    {% endfor %}



      </div>

    </div>


  </head>
  <body>



     {% block content %}
    {% endblock %}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</html>
